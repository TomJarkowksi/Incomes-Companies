<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Incomes-Companies App</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="js.0d7ba19e.css"></head><body> <div class="spinner"> <h2 class="spinner__header">Downloading data</h2> <div class="spinner__loading"></div> </div> <div class="table"> <input type="text" class="searchBox" placeholder="Serch by name"> <table class="customers"> <thead> <th>Id</th> <th>Name</th> <th>City</th> <th>Total income</th> </thead> <tbody></tbody> </table> <div class="pagination"></div> </div> <div class="details"> <button class="details__button button-style">Close</button> <div class="details__card"> <h2 class="card__header">Basic data</h2> <div class="card__basic"> <p class="basic__name">Name : <span></span></p> <p class="basic__id">Id : <span></span></p> <p class="basic__city">City : <span></span></p> <p class="basic__total">Total income : <span></span></p> </div> </div> <div class="details__card"> <h2 class="card__header">Detailed data</h2> <div class="card__detailed"> <p class="detailed__average">Average income : <span></span></p> <p class="detailed__lastMonth">Last month income : <span></span></p> </div> </div> <div class="details__card"> <h2 class="card__header">Detailed data with range</h2> <div class="card__range"> <div class="range__input"> <p>From:</p> <input type="date" value="2019-01-01" class="fromDate"> </div> <div class="range__input"> <p>To:</p> <input type="date" value="2020-01-01" class="toDate"> </div> <button class="buttonDate button-style">Check</button> <div class="range__result"></div> </div> </div> <div class="details__card"> <h2 class="card__header">Monthly income</h2> <canvas class="card__chart" id="myChart"></canvas> </div> </div> <script src="js.538badd4.js"></script> </body></html>
